name: Docker Build
on:
  push:
    branches:
    tags:
    paths:
      - "!**.md"
  pull_request:
    paths:
      - "!**.md"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: build docker image
        run: docker build  ./tests/docker
