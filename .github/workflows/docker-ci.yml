name: Docker Build
on:
  push:
    branches:
    tags:
  pull_request:
    paths:
      - '.github/workflows/docker-ci.yml'
      - 'tests/docker/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: build docker image
        run: docker build  ./tests/docker
