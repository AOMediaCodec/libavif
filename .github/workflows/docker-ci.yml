name: Docker Build
on:
  push:
    branches:
    tags:
    paths:
      - "!**.md"
  pull_request:
    paths:
      - "!**.md"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

      - name: build docker image
        run: docker build  ./tests/docker
